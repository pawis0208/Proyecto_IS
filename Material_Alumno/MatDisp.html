<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Disponible</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            gap: 20px;
        }

        .logo-placeholder {
            width: 120px;
            height: 80px;
            background: #e0e0e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 12px;
        }

        .title {
            flex: 1;
            text-align: center;
        }

        .title h1 {
            color: #8B0000;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .material-card {
            background: #f5f5f5;
            border-radius: 16px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .material-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #d0d0d0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 12px;
        }

        .material-name {
            color: #8B0000;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .material-available {
            color: #333;
            font-size: 18px;
            font-weight: 500;
        }

        .confirm-button {
            background: #8B0000;
            color: white;
            border: none;
            padding: 16px 60px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            display: block;
            margin: 0 auto 30px;
            transition: background 0.3s;
        }

        .confirm-button:hover {
            background: #A52A2A;
        }

        /* Modified navigation to align right instead of left */
        .navigation {
            display: flex;
            justify-content: flex-end;
            gap: 40px;
            align-items: center;
        }

        .nav-icon {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-icon:hover {
            transform: scale(1.1);
        }

        .back-icon {
            width: 50px;
            height: 50px;
        }

        .home-icon {
            width: 50px;
            height: 50px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header {
                flex-direction: column;
            }

            .logo-placeholder {
                width: 100px;
                height: 60px;
            }

            .title h1 {
                font-size: 24px;
            }

            .materials-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-placeholder">Logo 1</div>
            <div class="title">
                <h1>Material Disponible</h1>
            </div>
            <div class="logo-placeholder">Logo 2</div>
        </div>

        <div class="materials-grid">
            <div class="material-card">
                <div class="material-image">Imagen</div>
                <div class="material-name">Nombre del Material</div>
                <div class="material-available">Disponibles: 0</div>
            </div>

            <div class="material-card">
                <div class="material-image">Imagen</div>
                <div class="material-name">Nombre del Material</div>
                <div class="material-available">Disponibles: 0</div>
            </div>

            <div class="material-card">
                <div class="material-image">Imagen</div>
                <div class="material-name">Nombre del Material</div>
                <div class="material-available">Disponibles: 0</div>
            </div>
        </div>

        <button class="confirm-button">Confirmar selecci√≥n</button>

        <div class="navigation">
            <svg class="nav-icon back-icon" viewBox="0 0 24 24" fill="#8B0000" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            <svg class="nav-icon home-icon" viewBox="0 0 24 24" fill="#8B0000" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </div>
    </div>
</body>
</html>
