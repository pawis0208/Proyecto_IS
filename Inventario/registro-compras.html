<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Compra de Material</title>
  <link rel="stylesheet" href="Registro-Compras.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Added libraries for PDF and Excel export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- ENCABEZADO -->
    <header>
      <img src="/frontend/public/assets/logo1.png" alt="TecNM" class="logo">
      <h1>Registro de Compra<br>Material</h1>
      <img src="/frontend/public/assets/escudo.png" alt="Escudo" class="logo">
    </header>

    <!-- FORMULARIO Y TABLA -->
    <div class="fila">
      <!-- FORMULARIO -->
      <div class="formulario">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha">

        <label for="auxiliar">Auxiliar:</label>
        <input type="text" id="auxiliar" placeholder="Nombre del auxiliar">

        <label for="material">Material:</label>
        <select id="material">
          <option value="">Seleccione un material</option>
          <option value="Resistor">Resistor</option>
          <option value="Capacitor">Capacitor</option>
          <option value="Protoboard">Protoboard</option>
        </select>

        <label for="cantidad">Cantidad:</label>
        <div class="cantidad-container">
          <input type="number" id="cantidad" min="1" value="1">
          <button id="agregar" class="btn"><i class="fas fa-plus"></i> Agregar</button>
        </div>
      </div>

      <!-- TABLA -->
      <div class="tabla">
        <table id="tablaMateriales">
          <thead>
            <tr>
              <th>Nombre del producto</th>
              <th>Cantidad</th>
              <th>Fecha de ingreso del material</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- BOTONES -->
    <footer>
      <button class="btn" id="guardar"><i class="fas fa-save"></i> Guardar</button>
      <!-- Added Visualizar button -->
      <button class="btn" id="visualizar"><i class="fas fa-eye"></i> Visualizar</button>
      <button class="btn" id="actualizar"><i class="fas fa-sync-alt"></i> Actualizar</button>
      <button class="btn" id="eliminar"><i class="fas fa-trash"></i> Eliminar</button>

      <!-- ÍCONOS DE NAVEGACIÓN -->
      <div class="iconos">
        <a href="/frontend/public/Auxiliar/Usuarios/" class="icono"><i class="fas fa-arrow-left"></i></a>
        <a href="/frontend/public/Auxiliar/auxiliar.html" class="icono"><i class="fas fa-home"></i></a>
      </div>
    </footer>
  </div>

  <!-- Added modal for ticket visualization -->
  <div id="modalTicket" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="ticketContent">
        <div class="ticket-header">
          <img src="/frontend/public/assets/logo1.png" alt="TecNM" class="ticket-logo">
          <h2>Ticket de Compra de Material</h2>
          <img src="/frontend/public/assets/escudo.png" alt="Escudo" class="ticket-logo">
        </div>
        <div class="ticket-info">
          <p><strong>Fecha:</strong> <span id="ticketFecha"></span></p>
          <p><strong>Auxiliar:</strong> <span id="ticketAuxiliar"></span></p>
        </div>
        <table class="ticket-table">
          <thead>
            <tr>
              <th>Nombre del producto</th>
              <th>Cantidad</th>
              <th>Fecha de ingreso</th>
            </tr>
          </thead>
          <tbody id="ticketTableBody"></tbody>
        </table>
        <div class="ticket-footer">
          <button class="btn" id="descargarPDF"><i class="fas fa-file-pdf"></i> Descargar PDF</button>
          <button class="btn" id="descargarExcel"><i class="fas fa-file-excel"></i> Descargar Excel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="Registro-Compras.js"></script>
</body>
</html>
