<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #5c1a1a 0%, #3d0f0f 100%);
            min-height: 100vh;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="max-w-7xl mx-auto bg-white rounded-lg shadow-2xl p-8">
        <!-- Header -->
        <div class="flex items-center justify-between border-b-4 border-red-900 pb-4 mb-8">
            <div class="w-32 h-20 bg-gray-200 flex items-center justify-center text-xs text-gray-600">
                Logo TecNM
            </div>
            <h1 class="text-4xl font-bold text-red-900">Reportes</h1>
            <div class="w-32 h-20 bg-gray-200 flex items-center justify-center text-xs text-gray-600">
                Logo ITS
            </div>
        </div>

        <!-- Report Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <!-- Reporte de Inventario -->
            <div class="bg-gray-200 rounded-2xl p-8 flex flex-col items-center justify-center min-h-[280px]">
                <h2 class="text-xl font-bold text-red-900 text-center mb-8">Reporte de inventario</h2>
                <button onclick="window.location.href='reporte-inventario.html'" class="bg-red-900 hover:bg-red-800 text-white font-bold py-3 px-8 rounded-full transition-colors">
                    Generar
                </button>
            </div>

            <!-- Movimiento del Material por Carrera -->
            <div class="bg-gray-200 rounded-2xl p-8 flex flex-col items-center justify-center min-h-[280px]">
                <h2 class="text-xl font-bold text-red-900 text-center mb-8">Reporte de material</h2>
                <button onclick="window.location.href='reporte-movimiento.html'" class="bg-red-900 hover:bg-red-800 text-white font-bold py-3 px-8 rounded-full transition-colors">
                    Generar
                </button>
            </div>

            <!-- Cantidad de Solicitudes de Asesorías por Carrera -->
            <div class="bg-gray-200 rounded-2xl p-8 flex flex-col items-center justify-center min-h-[280px]">
                <h2 class="text-xl font-bold text-red-900 text-center mb-8">Reporte de asesorías</h2>
                <button onclick="window.location.href='reporte-asesorias.html'" class="bg-red-900 hover:bg-red-800 text-white font-bold py-3 px-8 rounded-full transition-colors">
                    Generar
                </button>
            </div>
        </div>

        <!-- Navigation Icons -->
        <div class="flex justify-end gap-4">
            <button onclick="history.back()" class="text-red-900 hover:text-red-700 transition-colors">
                <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </button>
            <button onclick="window.location.href='index.html'" class="text-red-900 hover:text-red-700 transition-colors">
                <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
