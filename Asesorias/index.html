<body>

                    <div class="header-line"></div>
                </div>
                <img src="/placeholder.svg?height=60&width=80" alt="Logo Instituto" class="logo">
            </header>

            <!-- Added button to view enrolled sessions -->
            <div class="action-buttons">
                <a href="mis-asesorias.html" class="btn-my-sessions">
                    üìö Mis Asesor√≠as
                </a>
            </div>

            <!-- Asesor√≠as Cards -->
            <div id="asesoriasContainer" class="asesorias-container">
                <!-- Cards will be dynamically loaded here -->
            </div>

            <!-- Navigation -->
            <div class="navigation">
                <a href="#" class="nav-icon" title="Inicio">

                </a>

            </div>
        </div>
    </div>

    <script>
        function initializeDefaultSessions() {
            const existingSessions = localStorage.getItem('asesorias');
            if (!existingSessions) {
                const defaultSessions = [
                    {
                        id: '1',
                        titulo: 'An√°lisis de Circuitos con SPICE',
                        auxiliar: 'Ing. Mar√≠a Gonz√°lez',
                        descripcion: 'Aprende a simular circuitos el√©ctricos usando SPICE. Ideal para an√°lisis de circuitos AC/DC.',
                        fecha: '2024-01-15',
                        hora: '14:00 - 16:00',
                        cupoActual: 5,
                        cupoTotal: 8
                    },
                    {
                        id: '2',
                        titulo: 'Programaci√≥n en Python Avanzado',
                        auxiliar: 'Ing. Carlos Ram√≠rez',
                        descripcion: 'Profundiza en estructuras de datos, algoritmos y programaci√≥n orientada a objetos en Python.',
                        fecha: '2024-01-16',
                        hora: '10:00 - 12:00',
                        cupoActual: 3,
                        cupoTotal: 10
                    },
                    {
                        id: '3',
                        titulo: 'Dise√±o de PCB con KiCad',
                        auxiliar: 'Ing. Ana L√≥pez',
                        descripcion: 'Dise√±a placas de circuito impreso profesionales desde cero usando KiCad.',
                        fecha: '2024-01-17',
                        hora: '16:00 - 18:00',
                        cupoActual: 6,
                        cupoTotal: 6
                    },
                    {
                        id: '4',
                        titulo: 'Microcontroladores Arduino',
                        auxiliar: 'Ing. Roberto S√°nchez',
                        descripcion: 'Introducci√≥n pr√°ctica a la programaci√≥n de Arduino y proyectos de electr√≥nica.',
                        fecha: '2024-01-18',
                        hora: '15:00 - 17:00',
                        cupoActual: 8,
                        cupoTotal: 12
                    },
                    {
                        id: '5',
                        titulo: 'Matem√°ticas para Ingenier√≠a',
                        auxiliar: 'M.C. Laura Fern√°ndez',
                        descripcion: 'Refuerza conceptos de c√°lculo diferencial e integral aplicados a la ingenier√≠a.',
                        fecha: '2024-01-19',
                        hora: '09:00 - 11:00',
                        cupoActual: 2,
                        cupoTotal: 15
                    }
                ];
                localStorage.setItem('asesorias', JSON.stringify(defaultSessions));
            }
        }

        function loadSessions() {
            initializeDefaultSessions();
            const sessions = JSON.parse(localStorage.getItem('asesorias') || '[]');
            const enrolledIds = JSON.parse(localStorage.getItem('enrolledSessions') || '[]');
            const container = document.getElementById('asesoriasContainer');
            
            container.innerHTML = sessions.map(session => {
                const cuposDisponibles = session.cupoTotal - session.cupoActual;
                const cuposAgotados = cuposDisponibles <= 0;
                const isEnrolled = enrolledIds.includes(session.id);
                
                return `
                    <div class="asesoria-card">
                        <h2 class="card-title">${session.titulo}</h2>
                        <div class="card-info">
                            <p class="info-item">
                                <span class="icon">üë®‚Äçüè´</span>
                                <strong>Auxiliar:</strong> ${session.auxiliar}
                            </p>
                            <p class="info-item">
                                <span class="icon">üìù</span>
                                <strong>Descripci√≥n:</strong> ${session.descripcion}
                            </p>
                            <p class="info-item">
                                <span class="icon">üìÖ</span>
                                <strong>Fecha:</strong> ${session.fecha}
                            </p>
                            <p class="info-item">
                                <span class="icon">üïê</span>
                                <strong>Hora:</strong> ${session.hora}
                            </p>
                            <p class="info-item">
                                <span class="icon">üë•</span>
                                <strong>Cupos disponibles:</strong> 
                                <span class="cupos-count ${cuposAgotados ? 'cupos-agotados' : ''}">${session.cupoActual}/${session.cupoTotal}</span>
                            </p>
                        </div>
                        <div class="card-actions">
                            ${isEnrolled 
                                ? '<button class="btn-inscribirse btn-enrolled" disabled>‚úì Ya Inscrito</button>'
                                : cuposAgotados 
                                    ? '<button class="btn-inscribirse btn-disabled" disabled>Cupos Agotados</button>'
                                    : `<button class="btn-inscribirse" onclick="inscribirse('${session.id}')">Inscribirse</button>`
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }

        function inscribirse(sessionId) {
            let sessions = JSON.parse(localStorage.getItem('asesorias') || '[]');
            let enrolledIds = JSON.parse(localStorage.getItem('enrolledSessions') || '[]');
            
            // Check if already enrolled
            if (enrolledIds.includes(sessionId)) {
                alert('Ya est√°s inscrito en esta asesor√≠a.');
                return;
            }
            
            // Find the session and update enrollment count
            const sessionIndex = sessions.findIndex(s => s.id === sessionId);
            if (sessionIndex !== -1) {
                const session = sessions[sessionIndex];
                
                // Check if there are available spots
                if (session.cupoActual >= session.cupoTotal) {
                    alert('Lo sentimos, los cupos est√°n agotados.');
                    return;
                }
                
                // Increment enrollment count
                sessions[sessionIndex].cupoActual++;
                
                // Add to enrolled sessions
                enrolledIds.push(sessionId);
                
                // Save to localStorage
                localStorage.setItem('asesorias', JSON.stringify(sessions));
                localStorage.setItem('enrolledSessions', JSON.stringify(enrolledIds));
                
                alert('¬°Te has inscrito exitosamente!');
                loadSessions(); // Reload to update UI
            }
        }

        // Load sessions on page load
        document.addEventListener('DOMContentLoaded', loadSessions);
    </script>
</body>
</html>
